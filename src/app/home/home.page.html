<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Todo List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let list of lists; let listId = index;">
      <ion-item lines="full" [routerLink]="['/list-details', listId]">
        <ion-label>{{ list.name }}</ion-label>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option class="delete" (click)="delete(listId)"><ion-icon name="trash"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>


<ion-footer>
  <ion-button (click)="openModal()" expand="block">Add a new list</ion-button>
</ion-footer>
