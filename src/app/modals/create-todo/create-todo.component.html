<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Modal content
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        close <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="ionicForm" (ngSubmit)="addTodo()" novalidate>
    <ion-item lines="full">
      <ion-label position="stacked">Name</ion-label>
      <ion-input type="text" required formControlName="name"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="stacked">Estimate (Xj or Xh)</ion-label>
      <ion-input type="text" required formControlName="estimate" pattern="^[0-9]*(j|h)$"></ion-input>
      <div *ngIf="this.ionicForm.value.estimate != null && this.ionicForm.get('estimate').errors?.pattern">
        Estimate not valid
      </div>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="stacked">Description</ion-label>
      <ion-textarea type="text" formControlName="description"></ion-textarea>
    </ion-item>

    <ion-button (keyup.enter)="addTodo()" type="submit" expand="block">Submit</ion-button>
  </form>
</ion-content>
