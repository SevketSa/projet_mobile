<ion-header>
  <ion-toolbar>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngFor="let notif of this.notifications | async">
    <ion-item-sliding>
      <ion-item [ngClass]="notif.isRead ? 'notif_read' : 'notif_unread'" (click)="readNotif(notif.id)" button="true" lines="full">
        <ion-label>{{ notif.message }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(notif.id)"><ion-icon name="trash"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </div>
</ion-content>
