<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button id="notification" tab="notifications">
      <ion-icon name="notifications"></ion-icon>
      <ion-label>Notifications</ion-label>
      <div *ngIf="this.notifications != 0" id="notification_badge">{{this.notifications}}</div>
    </ion-tab-button>

    <ion-button id="buttonAddInTabs" layout="icon-start" (click)="this.openModal()">
      <ion-icon name="add"></ion-icon>
      <ion-label>Liste</ion-label>
    </ion-button>

    <ion-tab-button disabled='{{isWeb}}' tab="scan">
      <ion-icon name="camera"></ion-icon>
      <ion-label>QRcode</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profil">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
