<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <form [formGroup]="ionicForm" (ngSubmit)="register()" novalidate>
      <ion-item lines="full">
        <ion-label position="stacked">Mail</ion-label>
        <ion-input type="email" required formControlName="email"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" required formControlName="password"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="stacked">Confirm Password</ion-label>
        <ion-input (keyup.enter)="this.register()" type="password" required formControlName="passwordConfirm"></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit">Register</ion-button>
      <ion-button expand="block" routerLink="/login">
        Login
      </ion-button>
    </form>
  </div>
</ion-content>
