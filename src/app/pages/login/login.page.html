<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="this.authenticationService.getUser() | async as user; else showLogin">
    <h1>Hello {{ user.displayName }}!</h1>
    <button (click)="logout()">Logout</button>
  </div>
  <ng-template #showLogin>
    <form [formGroup]="ionicForm" (ngSubmit)="login()" novalidate>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item lines="full">
              <ion-label position="stacked">Mail</ion-label>
              <ion-input type="text" required formControlName="email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item lines="full">
              <ion-label position="stacked">Password</ion-label>
              <ion-input type="password" required formControlName="password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="block" type="submit">Login</ion-button>
          </ion-col>
        </ion-row>
        <ion-row id="loginOr">
          <ion-col>
            Or
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="block" (click)="loginWGoogle()">
              <ion-icon slot="start" name="logo-google"></ion-icon>
              Login with Google
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="block" (click)="loginWFacebook()">
              <ion-icon slot="start" name="logo-facebook"></ion-icon>
              Login with Facebook
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ng-template>
</ion-content>
