<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="this.authenticationService.getUser() | async; else showLogin">
  </div>
  <ng-template #showLogin>
    <form [formGroup]="ionicForm" (ngSubmit)="login()" novalidate>
      <ion-item lines="full">
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="text" required formControlName="email"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="stacked">Password</ion-label>
        <ion-input (keyup.enter)="this.login()" type="password" required formControlName="password"></ion-input>
      </ion-item>
      <a routerLink="/password-recovery">
        Did you forget your password ?
      </a>
      <ion-button expand="block" type="submit">Login</ion-button>
      <div id="button_login">
        <ion-button fill="outline" (click)="loginWGoogle()">
          <ion-icon slot="icon-only" name="logo-google"></ion-icon>
        </ion-button>
        <ion-button fill="outline" (click)="loginWFacebook()">
          <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
        </ion-button>
      </div>
      <ion-button expand="block" routerLink="/register">
        Register
      </ion-button>
    </form>
  </ng-template>
</ion-content>
