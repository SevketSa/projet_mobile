<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Détail de la tâche
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="ionicForm" (ngSubmit)="updateTodo()" novalidate>
    <ion-item>
      <ion-label position="stacked">Nom</ion-label>
      <ion-input value={{this.name}} formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Description</ion-label>
      <ion-input value={{this.description}} formControlName="description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Date de création</ion-label>
      <ion-input value={{this.create}} formControlName="create"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Date de début :</ion-label>
      <ion-input value={{this.start}} formControlName="start"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Estimation de temps :</ion-label>
      <ion-input value={{this.estimate}} formControlName="estimate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Date de fin :</ion-label>
      <ion-input value={{this.end}} formControlName="end"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Fait</ion-label>
      <ion-checkbox checked="{{this.isDone}}" formControlName="isDone"></ion-checkbox>
    </ion-item>
    <ion-button *ngIf="!this.start" (click)="startTodo()">Commencer la tâche</ion-button>
    <ion-button type="submit" expand="block">Save</ion-button>
  </form>
</ion-content>
