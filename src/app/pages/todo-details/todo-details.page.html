<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Todo Detail
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
      <ion-label>{{myTodo.name}}</ion-label>
      <ion-label>{{myTodo.description}}</ion-label>
      <ion-label>{{myTodo.isDone}}</ion-label>
  </ion-item>
</ion-content>
